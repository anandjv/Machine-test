<button class="btn btn-lg btn-outline-primary" id="openModalButton" [hidden]="true"  (click)="open(mymodal)">Open My Modal</button>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User Id:{{id}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    {{title}}
  </div>
  <div class="modal-footer">
{{body}}  </div>
</ng-template>
